<div class="product-list">
  <div *ngFor="let prod of ProductData" class="product-item">
    <img [src]="prod.thumbnail" alt="Product Image"/>
    <div class="product-details">
      <h1>{{prod.title}}</h1>
      <p>{{prod.description}}</p>
      <button (click)="deleteProduct(prod.id)">Delete</button>
    </div>
  </div>
</div>

<div *ngIf="errorOccurred" class="error-message">
  Error: {{ errorMessage }}
</div>
